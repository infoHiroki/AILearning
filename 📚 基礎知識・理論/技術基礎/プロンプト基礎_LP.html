                    { type: 'title', content: 'ğŸ¯ é‡è¦ãƒã‚¤ãƒ³ãƒˆ' },
                    { type: 'highlight', content: 'ã€Œã‚·ãƒ³ãƒ—ãƒ«ã«å§‹ã‚ã¦ã€çµæœã‚’è¦‹ãªãŒã‚‰è‚²ã¦ã‚‹ã€<br><br>ã“ã‚Œã•ãˆè¦šãˆã¦ãŠã‘ã°å¤§ä¸ˆå¤«ï¼' },
                    { type: 'warning', content: 'ãã—ã¦ã€æ©Ÿå¯†æƒ…å ±ã¯çµ¶å¯¾ã«å…¥åŠ›ã—ãªã„<br><br>ã“ã®2ã¤ã‚’å¿˜ã‚Œãªã„ã§ãã ã•ã„ã­' },
                    { type: 'title', content: 'ğŸ‰ ãŠç–²ã‚Œã•ã¾ã§ã—ãŸï¼<br><br>ä»Šæ—¥å­¦ã‚“ã ã“ã¨ã‚’<br>ãœã²å®Ÿéš›ã«è©¦ã—ã¦ã¿ã¦ãã ã•ã„ã­' }
                ]
            }
        ];

        let currentSection = 0;
        let currentElement = 0;

        function updateDisplay() {
            const section = sections[currentSection];
            const sectionElement = document.getElementById(`section-${currentSection}`);
            
            // ã‚»ã‚¯ã‚·ãƒ§ãƒ³å†…ã®è¦ç´ ã‚’ã‚¯ãƒªã‚¢
            if (currentElement === 0) {
                sectionElement.innerHTML = '';
            }

            // ç¾åœ¨ã®è¦ç´ ã¾ã§è¡¨ç¤º
            for (let i = 0; i <= currentElement; i++) {
                if (i < section.elements.length) {
                    const element = section.elements[i];
                    let elementDiv = sectionElement.children[i];
                    
                    if (!elementDiv) {
                        elementDiv = document.createElement('div');
                        elementDiv.className = `element ${element.type}`;
                        elementDiv.innerHTML = element.content;
                        sectionElement.appendChild(elementDiv);
                        
                        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                        setTimeout(() => {
                            elementDiv.classList.add('active');
                        }, 100);
                    }
                }
            }

            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            sectionElement.scrollIntoView({ behavior: 'smooth', block: 'center' });

            updateProgress();
            updateSideNav();
        }

        function updateProgress() {
            const totalElements = sections.reduce((sum, section) => sum + section.elements.length, 0);
            const currentElementIndex = sections.slice(0, currentSection).reduce((sum, section) => sum + section.elements.length, 0) + currentElement + 1;
            
            document.getElementById('progressText').textContent = `${currentElementIndex} / ${totalElements}`;
            const progressPercent = (currentElementIndex / totalElements) * 100;
            document.getElementById('progressFill').style.width = `${progressPercent}%`;
        }

        function updateSideNav() {
            const dots = document.querySelectorAll('.nav-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSection);
            });
        }


        function nextStep() {
            const currentSectionObj = sections[currentSection];
            
            if (currentElement < currentSectionObj.elements.length - 1) {
                currentElement++;
            } else if (currentSection < sections.length - 1) {
                currentSection++;
                currentElement = 0;
            }
            
            updateDisplay();
        }

        function previousStep() {
            if (currentElement > 0) {
                currentElement--;
            } else if (currentSection > 0) {
                currentSection--;
                currentElement = sections[currentSection].elements.length - 1;
            }
            
            updateDisplay();
        }

        function resetPresentation() {
            currentSection = 0;
            currentElement = 0;
            
            // å…¨ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’ã‚¯ãƒªã‚¢
            sections.forEach((_, index) => {
                const sectionElement = document.getElementById(`section-${index}`);
                if (index !== 0) {
                    sectionElement.innerHTML = '';
                }
            });
            
            updateDisplay();
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowRight':
                case ' ':
                    event.preventDefault();
                    nextStep();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    previousStep();
                    break;
                case 'r':
                case 'R':
                    event.preventDefault();
                    resetPresentation();
                    break;
            }
        });

        // ã‚µã‚¤ãƒ‰ãƒŠãƒ“ã‚¯ãƒªãƒƒã‚¯
        document.querySelectorAll('.nav-dot').forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentSection = index;
                currentElement = 0;
                updateDisplay();
            });
        });

        // åˆæœŸåŒ–
        updateDisplay();
        document.body.focus();
    </script>
