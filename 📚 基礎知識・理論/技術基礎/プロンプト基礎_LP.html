        }



        /* メインコンテンツ */
        .main-content {

        }

        /* セクション共通スタイル */
        .section {
            height: 1080px;
            padding: 60px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 1920px;
            position: relative;
            overflow: hidden;
        }
        
        .section .element {
            max-width: 1600px;
            width: 100%;
        }

        /* セクション別背景 */
        .section-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .section-2 { background: #f8f9fa; }
        .section-3 { background: linear-gradient(135deg, #e3f2fd 0%, #f5f5f5 100%); }
        .section-4 { background: #ffffff; }
        .section-5 { background: linear-gradient(135deg, #f3e5f5 0%, #f5f5f5 100%); }
        .section-6 { background: linear-gradient(135deg, #fff3e0 0%, #f5f5f5 100%); }
        .section-7 { background: linear-gradient(135deg, #e8f5e8 0%, #f5f5f5 100%); }
        .section-8 { background: #f8f9fa; }
        .section-9 { background: linear-gradient(135deg, #fff9c4 0%, #f5f5f5 100%); }
        .section-10 { background: linear-gradient(135deg, #fce4ec 0%, #f5f5f5 100%); }

        /* 要素共通スタイル */
        .element {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.5s ease-out;
            margin-bottom: 30px;
            width: 100%;
            max-width: 1500px;
        }

        .element.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* タイトル要素 */
        .element.title {
            text-align: center;
            font-size: 4.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            line-height: 1.1;
        }

        .section-1 .element.title { color: white; }
        .element.title { color: #667eea; }

            text-align: center;
            font-size: 3rem;
            color: #764ba2;
            margin-bottom: 40px;
        }

            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            font-size: 2.8rem;
            color: #764ba2;
            border-left: 10px solid #667eea;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            position: relative;
        }
        
        .element.principle::before {
            content: '💡';
            font-size: 3.5rem;
            display: block;
            margin-bottom: 25px;
        }

        /* 説明要素 */
        .element.explanation {
            background: rgba(255, 255, 255, 0.9);
            padding: 35px 50px;
            border-radius: 20px;
            text-align: center;
            font-size: 2rem;
            color: #555;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            line-height: 1.8;
            word-wrap: break-word;
        }

        /* ハイライト要素 */
        .element.highlight {
            background: linear-gradient(45deg, #e3f2fd, #fff);
            border: 3px solid #2196f3;
            padding: 30px;
            border-radius: 25px;
            font-size: 1.8rem;
            color: #0d47a1;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.25);
            position: relative;
            line-height: 1.4;
        }
        
        .element.highlight::before {
            content: '🎯';
            font-size: 2.5rem;
            display: block;
            margin-bottom: 15px;
        }

        /* ステップ要素 */
        .element.step {
            background: linear-gradient(45deg, #f3e5f5, #fff);
            border-left: 10px solid #9c27b0;
            padding: 35px;
            border-radius: 20px;
            font-size: 2rem;
            color: #6a1b9a;
            position: relative;
            word-wrap: break-word;
            text-align: center;
        }

        /* 悪い例 */

            padding: 35px;
            border-radius: 20px;

            background: #ff9800;

        }

            content: '⚠️';
            font-size: 3.5rem;
            display: block;
            margin-bottom: 20px;
        }

</head>

        let currentSection = 0;
        let currentElement = 0;

        function initializeSections() {
            const mainContent = document.getElementById('mainContent');
            
            // セクションを作成
            sections.forEach((section, index) => {
                const sectionDiv = document.createElement('section');
                sectionDiv.className = `section section-${(index % 10) + 1}`;
                sectionDiv.id = `section-${index}`;
                mainContent.appendChild(sectionDiv);
            });
        }

        function updateDisplay() {
            const section = sections[currentSection];
            const sectionElement = document.getElementById(`section-${currentSection}`);
            
            // セクション内の要素をクリア
            if (currentElement === 0) {
                sectionElement.innerHTML = '';
            }

            // 現在の要素まで表示
            for (let i = 0; i <= currentElement; i++) {
                if (i < section.elements.length) {
                    const element = section.elements[i];
                    let elementDiv = sectionElement.children[i];
                    
                    if (!elementDiv) {
                        elementDiv = document.createElement('div');
                        elementDiv.className = `element ${element.type}`;
                        elementDiv.innerHTML = element.content;
                        sectionElement.appendChild(elementDiv);
                        
                        // アニメーション
                        setTimeout(() => {
                            elementDiv.classList.add('active');
                        }, 50);
                    }
                }
            }

            // スクロール
            sectionElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }


        function nextStep() {
            const currentSectionObj = sections[currentSection];
            
            if (currentElement < currentSectionObj.elements.length - 1) {
                currentElement++;
            } else if (currentSection < sections.length - 1) {
                currentSection++;
                currentElement = 0;
            }
            
            updateDisplay();
        }

        function previousStep() {
            if (currentElement > 0) {
                currentElement--;
            } else if (currentSection > 0) {
                currentSection--;
                currentElement = sections[currentSection].elements.length - 1;
            }
            
            updateDisplay();
        }

        function resetPresentation() {
            currentSection = 0;
            currentElement = 0;
            
            // 全セクションをクリア
            sections.forEach((_, index) => {
                const sectionElement = document.getElementById(`section-${index}`);
                sectionElement.innerHTML = '';
            });
            
            updateDisplay();
        }

        function showAllContent() {
            // 全セクションの全要素を表示
            sections.forEach((section, sectionIndex) => {
                const sectionElement = document.getElementById(`section-${sectionIndex}`);
                sectionElement.innerHTML = '';
                
                // 各セクションの全要素を追加
                section.elements.forEach((element, elementIndex) => {
                    const elementDiv = document.createElement('div');
                    elementDiv.className = `element ${element.type} active`;
                    elementDiv.innerHTML = element.content;
                    sectionElement.appendChild(elementDiv);
                });
            });
            
            // 最初のセクションにスクロール
            const firstSection = document.getElementById('section-0');
            firstSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // キーボード操作
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowRight':
                case ' ':
                    event.preventDefault();
                    nextStep();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    previousStep();
                    break;
                case 'r':
                case 'R':
                    event.preventDefault();
                    resetPresentation();
                    break;
                case 'l':
                case 'L':
                    event.preventDefault();
                    showAllContent();
                    break;
            }
        });


        // 初期化
        initializeSections();
        updateDisplay();
        document.body.focus();
    </script>
