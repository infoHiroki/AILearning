                    { type: 'explanation', content: '„Çπ„ÉÜ„ÉÉ„Éó3: ‰ºöÁ§æ„ÅÆË¶èÊ®°„ÄÅÁèæÂú®„ÅÆË™≤È°å„ÄÅ<br>ÊèêÊ°àÊõ∏„Å´Âê´„ÇÅ„Åü„ÅÑÈ†ÖÁõÆ„ÇíË©≥„Åó„ÅèËøΩÂä†<br>‚Üí „Åù„ÅÆ„Åæ„Åæ‰Ωø„Åà„ÇãÂÆüÁî®ÁöÑ„Å™ÊèêÊ°àÊõ∏„ÅÆÂÆåÊàêÔºÅ' },
                    { type: 'highlight', content: '„Äå„Ç∑„É≥„Éó„É´„Å´Âßã„ÇÅ„Å¶„ÄÅÂ∞ë„Åó„Åö„Å§Ë©≥„Åó„Åè„Åó„Å¶„ÅÑ„Åè„Äç<br>„Åì„ÅÆÂü∫Êú¨ÂéüÂâá„ÇíÂÆüË∑µ„Åó„Å¶„ÅÑ„Åæ„Åô„Å≠<br>„Åì„ÅÆÊµÅ„Çå„ÄÅ„Å®„Å¶„ÇÇÂ§ßÂàá„Åß„Åô' }
                ]
            },
            {
                title: "Ê≥®ÊÑèÁÇπ",
                elements: [
                    { type: 'principle', content: '‚ö†Ô∏è Â§ßÂàá„Å™Ê≥®ÊÑèÁÇπ' },
                    { type: 'explanation', content: 'AI„Çí‰Ωø„ÅÜ„Å®„Åç„Å´<br>Ë¶ö„Åà„Å¶„Åä„ÅÑ„Å¶„Åª„Åó„ÅÑ„Åì„Å®„Åå„ÅÇ„Çä„Åæ„Åô' },
                    { type: 'explanation', content: '‚ë† AI„ÅåÂá∫„Åó„ÅüÊÉÖÂ†±„ÅØÂøÖ„ÅöÁ¢∫Ë™ç<br>Áâπ„Å´Êï∞Â≠ó„ÇÑ‰∫ãÂÆüÈñ¢‰øÇ„ÅØË¶ÅÊ≥®ÊÑè' },
                    { type: 'explanation', content: '‚ë° 2024Âπ¥„Çà„ÇäÊñ∞„Åó„ÅÑÊÉÖÂ†±„ÅØ<br>ÊåÅ„Å£„Å¶„ÅÑ„Å™„ÅÑ„Åì„Å®„ÅåÂ§ö„ÅÑ' },
                    { type: 'explanation', content: '‚ë¢ ÊúÄÁµÇÁöÑ„Å™Âà§Êñ≠„ÅØÂøÖ„Åö‰∫∫Èñì„ÅåË°å„ÅÜ<br>AI„ÅØ„ÅÇ„Åè„Åæ„Åß„Çµ„Éù„Éº„ÉàÂΩπ' },
                    { type: 'warning', content: '‚ö†Ô∏è Áµ∂ÂØæ„Å´ÂÆà„Å£„Å¶„Åè„Å†„Åï„ÅÑ<br><br>‰ºöÁ§æ„ÅÆÊ©üÂØÜÊÉÖÂ†±„ÇÑÂÄã‰∫∫ÊÉÖÂ†±„ÅØ<br>Áµ∂ÂØæ„Å´ÂÖ•Âäõ„Åó„Å™„ÅÑ<br><br>„Åì„Çå„Å†„Åë„ÅØÂøÖ„ÅöÂÆà„Å£„Å¶„Åè„Å†„Åï„ÅÑ' }
                ]
            },
            {
                title: "„Åæ„Å®„ÇÅ",
                elements: [
                    { type: 'highlight', content: 'üí° ÊàêÂäü„ÅÆ„Ç≥„ÉÑ<br><br>‚ë† ÂÆåÁíß„ÇíÊ±Ç„ÇÅ„Åô„Åé„Å™„ÅÑÔºà60ÁÇπ„Åã„ÇâÂßã„ÇÅ„ÇãÔºâ<br>‚ë° ÂÖ∑‰Ωì‰æã„ÇíÁ§∫„Åô<br>‚ë¢ „ÅÜ„Åæ„Åè„ÅÑ„Å£„Åü„Éó„É≠„É≥„Éó„Éà„ÅØ‰øùÂ≠ò' },
                    { type: 'title', content: 'üéØ ÈáçË¶Å„Éù„Ç§„É≥„Éà' },
                    { type: 'highlight', content: '„Äå„Ç∑„É≥„Éó„É´„Å´Âßã„ÇÅ„Å¶„ÄÅÁµêÊûú„ÇíË¶ã„Å™„Åå„ÇâËÇ≤„Å¶„Çã„Äç<br><br>„Åì„Çå„Åï„ÅàË¶ö„Åà„Å¶„Åä„Åë„Å∞Â§ß‰∏àÂ§´ÔºÅ' },
                    { type: 'warning', content: '„Åù„Åó„Å¶„ÄÅÊ©üÂØÜÊÉÖÂ†±„ÅØÁµ∂ÂØæ„Å´ÂÖ•Âäõ„Åó„Å™„ÅÑ<br><br>„Åì„ÅÆ2„Å§„ÇíÂøò„Çå„Å™„ÅÑ„Åß„Åè„Å†„Åï„ÅÑ„Å≠' },
                    { type: 'title', content: 'üéâ „ÅäÁñ≤„Çå„Åï„Åæ„Åß„Åó„ÅüÔºÅ<br><br>‰ªäÊó•Â≠¶„Çì„Å†„Åì„Å®„Çí<br>„Åú„Å≤ÂÆüÈöõ„Å´Ë©¶„Åó„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ„Å≠' }
                ]
            }
        ];

        let currentSection = 0;
        let currentElement = 0;

        function updateDisplay() {
            const section = sections[currentSection];
            const sectionElement = document.getElementById(`section-${currentSection}`);
            
            // „Çª„ÇØ„Ç∑„Éß„É≥ÂÜÖ„ÅÆË¶ÅÁ¥†„Çí„ÇØ„É™„Ç¢
            if (currentElement === 0) {
                sectionElement.innerHTML = '';
            }

            // ÁèæÂú®„ÅÆË¶ÅÁ¥†„Åæ„ÅßË°®Á§∫
            for (let i = 0; i <= currentElement; i++) {
                if (i < section.elements.length) {
                    const element = section.elements[i];
                    let elementDiv = sectionElement.children[i];
                    
                    if (!elementDiv) {
                        elementDiv = document.createElement('div');
                        elementDiv.className = `element ${element.type}`;
                        elementDiv.innerHTML = element.content;
                        sectionElement.appendChild(elementDiv);
                        
                        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                        setTimeout(() => {
                            elementDiv.classList.add('active');
                        }, 100);
                    }
                }
            }

            // „Çπ„ÇØ„É≠„Éº„É´
            sectionElement.scrollIntoView({ behavior: 'smooth', block: 'center' });

            updateProgress();
            updateSideNav();
        }

        function updateProgress() {
            const totalElements = sections.reduce((sum, section) => sum + section.elements.length, 0);
            const currentElementIndex = sections.slice(0, currentSection).reduce((sum, section) => sum + section.elements.length, 0) + currentElement + 1;
            
            document.getElementById('progressText').textContent = `${currentElementIndex} / ${totalElements}`;
            const progressPercent = (currentElementIndex / totalElements) * 100;
            document.getElementById('progressFill').style.width = `${progressPercent}%`;
        }

        function updateSideNav() {
            const dots = document.querySelectorAll('.nav-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSection);
            });
        }


        function nextStep() {
            const currentSectionObj = sections[currentSection];
            
            if (currentElement < currentSectionObj.elements.length - 1) {
                currentElement++;
            } else if (currentSection < sections.length - 1) {
                currentSection++;
                currentElement = 0;
            }
            
            updateDisplay();
        }

        function previousStep() {
            if (currentElement > 0) {
                currentElement--;
            } else if (currentSection > 0) {
                currentSection--;
                currentElement = sections[currentSection].elements.length - 1;
            }
            
            updateDisplay();
        }

        function resetPresentation() {
            currentSection = 0;
            currentElement = 0;
            
            // ÂÖ®„Çª„ÇØ„Ç∑„Éß„É≥„Çí„ÇØ„É™„Ç¢
            sections.forEach((_, index) => {
                const sectionElement = document.getElementById(`section-${index}`);
                if (index !== 0) {
                    sectionElement.innerHTML = '';
                }
            });
            
            updateDisplay();
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowRight':
                case ' ':
                    event.preventDefault();
                    nextStep();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    previousStep();
                    break;
                case 'r':
                case 'R':
                    event.preventDefault();
                    resetPresentation();
                    break;
            }
        });

        // „Çµ„Ç§„Éâ„Éä„Éì„ÇØ„É™„ÉÉ„ÇØ
        document.querySelectorAll('.nav-dot').forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentSection = index;
                currentElement = 0;
                updateDisplay();
            });
        });

        // ÂàùÊúüÂåñ
        updateDisplay();
        document.body.focus();
    </script>
